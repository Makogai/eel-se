<body class="bg-main">

      </div>  -->
<h2 class="header color-main">Instagram User info scraper</h2>
	  <input type="text" id="username" name="username" placeholder="Type in your username.." autocomplete="off" required />

          <button id="get_data">Get data</button>
<div class="wrapper shadow-lg">
	<!-- <div class="lock hidden"><i class="fas fa-lock"></i></div> -->
	<div class="loader invisivle"></div>
	<div class="profile">
		<img src="../assets/images/profile_ph.png" class="thumbnail">
        <div class="check hidden"><i class="fas fa-check"></i></div>
        <div class="lock hidden"><i class="fas fa-lock"></i></div>
		<h3 class="name username">Username</h3>
		<p class="title full_name">Full Name</p>
		<p class="description bio">Biography</p>
	</div>
	
	<div class="social-icons">

			<a href="/"><i class="fas fa-users"></i></a>
			<h4 class="followers">000</h4>
			<p>Followers</p>
		</div>
		
		<div class="icon">
			<a href="#"><i class="fas fa-user-plus"></i></a>
			<h4 class="following">000</h4>
			<p>Following</p>
		</div>
		
	</div>
</div>

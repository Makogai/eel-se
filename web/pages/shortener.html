<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eel example</title>
	<script type="text/javascript" src="/eel.js"></script>
    <link rel="stylesheet" href="../css/main.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.min.js"></script>
<script src="https://unpkg.com/tippy.js@6/dist/tippy-bundle.umd.js"></script>
<style>
    .profile:after{
        height: 0!important;
    }
    .wrapper input{
        width: 100%!important;
        border: none!important;
        color: white;
    }
    .description{
        margin-bottom: 0.2rem!important;
    }
</style>
</head>
<body class="bg-main">
<h2 class="header color-main">Link shortener</h2>
	  <input type="text" id="link" name="link" placeholder="Type in your link.." autocomplete="off" required />

          <button id="get_data">Shorten link</button>
<div class="wrapper">
	<div class="loader invisivle"></div>
	<div class="profile">
		<h3 class="description" >Tinyurl</h3>
        <input type="text" id="tinyurl" disabled>
		<h3 class="description" >Dagd</h3>
        <input type="text" id="dagd" disabled>
		<h3 class="description" >Osdb</h3>
        <input type="text" id="osdb" disabled>
		<h3 class="description" >AdFly</h3>
        <input type="text" id="adfly" disabled>
	</div>
</div>

<a class="dashboard" href="../index.html">
	<i class="fas fa-arrow-left"></i> Dashboard
</a>


</body>
<script src="../js/shortener.js"></script>
</html>
